<!DOCTYPE html>
<html>
<head>
<title>Restaurants</title>
<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet" type="text/css">
<link href="common.css" rel="stylesheet" type="text/css">
<style type="text/css">
.rest_name {
	color: #3E8EDE;
	font-size: 3vw;
	padding: .4vw;

}
.cuisine_name {
	color: #3E8EDE;
	font-size: 2vw;
	padding: .2vw;
}
.price_range {
	color: #3E8EDE;
	font-size: 2vw;
	padding: .2vw;

}
.rest_img{
	height: 50vmin;
	width: 50vmin; 
	margin: auto;
	padding: 1vw;
}
.next {
  background-color: #3E8EDE;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
#slider {
    -webkit-appearance: none;  /* Override default CSS styles */
    appearance: none;
    width: 70%;
    height: 20px; /* Specified height */
    background: #d3d3d3; /* Grey background */
    outline: none; /* Remove outline */
    opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
    -webkit-transition: .2s; /* 0.2 seconds transition on hover */
    transition: opacity .2s;
}

#slider:hover {
    opacity: 1;
}

#slider::-webkit-slider-thumb {
    -webkit-appearance: none; /* Override default look */
    appearance: none;
    width: 20px; /* Set a specific slider handle width */
    height: 20px; /* Slider handle height */
    background: #4F91CD; /* Green background */
    cursor: pointer; /* Cursor on hover */
}

#slider::-moz-range-thumb {
    width: 25px; /* Set a specific slider handle width */
    height: 25px; /* Slider handle height */
    background: #4F91CD; /* Green background */
    cursor: pointer; /* Cursor on hover */
}
select{
	text-align: center;
}
#cuisine {
    font-family: Roboto, Arial, Helvetica, sans-serif;
    outline: none;
    height: 5vh;
    width: 30%;
    font-size: 2vh;
    text-decoration-color: 
    text-align: center;
}
.button {
  background-color: #3E8EDE;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
#form_wrapper {
	color: #3E8EDE;
} 
</style>
</head>
<body>
<ul class="header">
  <li class="header"><a class="header" href="index.html">JumboBites</a></li>
  <li class="header"><a class="header" href="statistics.html">Statistics</a></li>
  <li class="header"><a class="header" href="about_us.html">About Us</a></li>
</ul>
<div id="form_wrapper">
    <form>
        <h1>Cuisine:<h1>
        <select required id="cuisine" size="1">
            <option value="Breakfast">Breakfast</option>
            <option value="Burger">Burger</option>
            <option value="Chinese">Chinese</option>
            <option value="French">French</option>
            <option value="Greek">Greek</option>
            <option value="Indian">Indian</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="Mediterranean">Mediterranean</option>
            <option value="Mexican">Mexican</option>
            <option value="Middle Eastern">Middle Eastern</option>
            <option value="Pizza">Pizza</option>
            <option value="Salad">Salad</option>
            <option value="Spanish">Spanish</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Vietnamese">Vietnamese</option>
        </select><br><br>
        <h2>Distance from Campus:<h2>
        <input id="slider" type="range" min="0" max="10">
        <p><span id="demo"></span> Miles</p><br><br>
        <input class = "button" value="Submit" type="reset" onclick="submit_form()">
    </form>
</div>
<div id="footer">
    <div id="legal">
        © 2019 JumboBites™ Inc. All Rights Reserved.
    </div>
    <div id="questions">
        <a href="contact.html" class="footer_link">Wondering who we are?</a>
    </div>
</div>

<script>
	function submit_form() {
		var cuisine_name = document.getElementById("cuisine").value;
		var distance = document.getElementById("slider").value;
		var url = "https://angelsjeffrey.github.io/JumboBites/search.html?cuisine=" + cuisine_name + "&distance=" + distance;
		window.location.href = url;
	}
	var slider = document.getElementById("slider");
	var output = document.getElementById("demo");	
    output.innerHTML = slider.value; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function() {
    output.innerHTML = this.value;
}
</script>
</body>
</html>

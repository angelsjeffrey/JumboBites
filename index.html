<!DOCTYPE html>
<html>
<head>
<title>JumboBites</title>
<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet" type="text/css">
<link href="common.css" rel="stylesheet" type="text/css">
<style type="text/css">
body{
    margin-top: 20vh;
}
.rest_name {
    color: #3E8EDE;
    font-size: 3vw;
    padding: .4vw;

}
.cuisine_name {
    color: #3E8EDE;
    font-size: 2vw;
    padding: .2vw;
}
.price_range {
    color: #3E8EDE;
    font-size: 2vw;
    padding: .2vw;

}
.rest_img{
    height: 50vmin;
    width: 50vmin; 
    margin: auto;
    padding: 1vw;
}
.next {
    background-color: #3E8EDE;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
#slider {
    -webkit-appearance: none;  /* Override default CSS styles */
    appearance: none;
    width: 40%;
    height: 6vh; /* Specified height */
    background: #d3d3d3; /* Grey background */
    outline: none; /* Remove outline */
    opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
    -webkit-transition: .2s; /* 0.2 seconds transition on hover */
    transition: opacity .2s;
}

#slider:hover {
        opacity: 1;
}

#slider::-webkit-slider-thumb {
    -webkit-appearance: none; /* Override default look */
    appearance: none;
    width: 6vh; /* Set a specific slider handle width */
    height: 6vh; /* Slider handle height */
    background: #4F91CD; /* Green background */
    cursor: pointer; /* Cursor on hover */
}
#slider::-moz-range-thumb {
    width: 6vh; /* Set a specific slider handle width */
    height: 6vh; /* Slider handle height */
    background: #4F91CD; /* Green background */
    cursor: pointer; /* Cursor on hover */
}
select{
    text-align: center;
}
#cuisine {
    font-family: Roboto, Arial, Helvetica, sans-serif;
    outline: none;
    height: 5vh;
    width: 40%;
    font-size: 3vmin;
    text-decoration-color: 
    text-align: center;
}
.button {
    background-color: #3E8EDE;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
.button:hover{
    background-color: #835c3b; 
}
#form_wrapper {
    color: #3E8EDE;
    font-size: 2.2vmin;
} 
</style>
</head>
<body>
<ul class="header">
    <li class="header"><a class="header" href="index.html">JumboBites</a></li>
    <li class="header"><a class="header" href="statistics.html">Statistics</a></li>
    <li class="header"><a class="header" href="about_us.html">About Us</a></li>
</ul>
<div id="form_wrapper">
    <form>
        <h1>Cuisine:<h1>
        <select required id="cuisine" size="1">
            <option value="Breakfast">Breakfast</option>
            <option value="Burger">Burger</option>
            <option value="Chinese">Chinese</option>
            <option value="French">French</option>
            <option value="Greek">Greek</option>
            <option value="Indian">Indian</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="Mediterranean">Mediterranean</option>
            <option value="Mexican">Mexican</option>
            <option value="Middle Eastern">Middle Eastern</option>
            <option value="Pizza">Pizza</option>
            <option value="Salad">Salad</option>
            <option value="Spanish">Spanish</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Vietnamese">Vietnamese</option>
        </select><br><br><br>
        Price: <span id="output"></span><br>
        <input id="slider" value= "1" type="range" min="1" max="4">
        <p></p><br>
        <input class = "button" value="Submit" type="reset" onclick="submit_form()">
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </form>
</div>
<div id="footer">
    <div id="legal">
        © 2019 JumboBites™ Inc. All Rights Reserved.
    </div>
    <div id="questions">
        <a href="contact.html" class="footer_link">Wondering who we are?</a>
    </div>
</div>

<script>
    function submit_form() {
        var cuisine_name = document.getElementById("cuisine").value;
        var price_range = document.getElementById("slider").value;
        var url = "https://angelsjeffrey.github.io/JumboBites/search.html?cuisine=" + cuisine_name + "&price=" + price_range;
        window.location.href = url;
    }
    var slider = document.getElementById("slider");
    var output = document.getElementById("output");
    output.innerHTML = "$"; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function() {
        var dollar_signs = ""
        for (var i = 0; i < this.value; i++) {
            dollar_signs += "$"
        }
        output.innerHTML = dollar_signs;
}
</script>
</body>
</html>
